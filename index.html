<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>העמוד של הקהילה</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(2, 6, 23, 0.5);
      --text: #f8fafc;
      --btn-bg: #f8fafc;
      --btn-text: #0f172a;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937, #0f172a);
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .wrap {
      width: min(450px, 100%);
      padding: 2.5rem 1.5rem 3.2rem;
      text-align: center;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(248, 250, 252, 0.03);
      border-radius: 1.2rem;
      padding: 1.8rem 1.3rem 1.5rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      border-radius: 9999px;
      background: #e2e8f0;
      background-size: cover;
      background-position: center;
    }
    h1 {
      margin: 0 0 .3rem;
      font-size: 1.4rem;
    }
    .subtitle {
      opacity: .7;
      margin-bottom: 1.2rem;
      font-size: .9rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: .75rem;
    }
    .link-btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      text-decoration: none;
      border-radius: 9999px;
      padding: .85rem 1rem;
      font-weight: 600;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 20px rgba(15, 23, 42, .25);
    }
    .link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 24px rgba(15, 23, 42, .35);
    }
    .small-note {
      margin-top: 1.1rem;
      opacity: .5;
      font-size: .7rem;
    }
    @media (max-width: 480px) {
      .card {
        padding: 1.4rem .9rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- אם יש לך באמת logo.png בגיטהאב תשאירי, אם לא – תורידי את השורה -->
      <img src="logo.png" alt="לוגו הקהילה" class="logo" onerror="this.style.display='none'" />
      <h1>FROM Phd to Industry community</h1>
      <p class="subtitle">כל הקישורים במקום אחד</p>

     <div class="links">

        <a class="link-btn" href="https://chat.whatsapp.com/LCAb2He2jT995VRJWXc6uk" target="_blank">קבוצת חיפוש עבודה לדוקטורים</a>
        <a class="link-btn" href="https://www.linkedin.com/groups/10051086/" target="_blank">קבוצת לינקדאין</a>
      
        <!-- תתי קבוצות -->

        <a class="link-btn" href="https://chat.whatsapp.com/F4W9XZ7gXqL5rZDrEMVrlq" target="_blank">וואטסאפ – חקלאות/אגרוטק</a>
